<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        #main {
            width: 100%;
            height: 100%;
            background-color: lightblue !important;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <div id="main" class="min-h-screen pt-4">
        <div id="nav" class="container mx-auto py-6 px-3 bg-white rounded-md">
            <div class="w-full flex justify-between items-center">
                <h2 class="text-2xl font-semibold">logo</h2>
                <div>
                    <div id="full"
                        class="max-md:fixed max-md:w-full max-md:h-full bg-white flex max-md:items-center max-md:justify-center max-md:flex-col top-0 -right-full gap-7">
                        <h4 class="text-3xl md:text-xl font-medium">Home</h4>
                        <h4 class="text-3xl md:text-xl font-medium">About</h4>
                        <h4 class="text-3xl md:text-xl font-medium">Services</h4>
                        <h4 class="text-3xl md:text-xl font-medium">Courses</h4>
                        <h4 class="text-3xl md:text-xl font-medium">Contact us</h4>
                        <i id="cross"
                            class="ri-close-line absolute top-[5%] right-[10%] font-bold text-2xl bg-white shadow-sm rounded-full size-9 flex items-center justify-center cursor-pointer"></i>
                    </div>
                    <i id="menu" class="ri-menu-3-line text-3xl font-bold cursor-pointer md:hidden"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script>
        var menu = document.querySelector("#menu");
        var cross = document.querySelector("#cross");
        var full = document.querySelector("#full");
        var ismobile = window.matchMedia("(max-width:768px)").matches;
        var tl = gsap.timeline({ paused: true });
        tl.to("#full", {
            right: 0,
            duration: 0.5,
        });
        if (ismobile) {
            tl.from("#full h4", {
                x: 150,
                duration: 0.7,
                stagger: 0.2,
                opacity: 0,
            });
        } else {
            tl.from("#full h4", {
                duration: 0.7,
                stagger: 0.2,
            });
        }

        tl.from("#full i", {
            opacity: 0,
        });
        // tl.pause()
        menu.addEventListener("click", function () {
            tl.play();
            console.log("hello");
        });
        cross.addEventListener("click", function () {
            tl.reverse();
        });
    </script>
</body>

</html>
