    <script>
        const tl = gsap.timeline();
        tl.to("h1", {
            scaleX: 0.5,
            scaleY: 0,
            delay: 1,
        });
        tl.to("h1", {
            scale: 0.5,
        });
        tl.to("h1", {
            scale: 1,
        });
        gsap.from("#sub-heading span", {
            y: 20,
            opacity: 0,
            delay: 1,
            duration: 5,
            stagger: 0.05,
            ease: "power2.out"

        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(SplitText);
            // gsap.set("p", { opacity: 1 });

            let split = SplitText.create("#sub-heading", { type: "chars" });
            gsap.from(split.chars, {
                y: 20,
                autoAlpha: 0,
                stagger: 0.05
            });
        })
        // split all elements with the class "split" into words and characters

    </script>

    <script>

            gsap.fromTo(

                },
                { drawSVG: "100%", duration: 10, ease: "power1.inOut", repeat: -1, yoyo: true }

        });
