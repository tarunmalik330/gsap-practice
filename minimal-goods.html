<!DOCTYPE html>

    <title>Minimal Goods</title>

        body {

        nav {

</head>

<body class="bg-black text-white">

            </div>
            <nav class="py-10 border-b border-white flex justify-between items-center relative z-30">

        </div>
    </div>
    <section id="discoverParent" class="flex flex-col bg-[#2e2a27] px-6 cards-section min-h-screen">

        </div>
        <div class="bg-[#2e2a27] w-full relative z-[2] card-2">

        </div>
        <div class="bg-[#2e2a27] w-full relative z-[3] card-3">
            <p id="textThree" class="font-bold text-center text-[160px] leading-[120%] text-white">minimal</p>
        </div>
        <div class="bg-[#2e2a27] w-full relative z-[4] card-4">
            <p id="textFour" class="font-bold text-center text-[160px] leading-[120%] text-white">design</p>
        </div>
    </section>
    <section id="CircleParent"
        class="bg-[#2e2a27] min-h-screen relative z-[5] flex flex-col items-center justify-center px-5">
        <img id="circle" src="/assets/images/png/bg-circle.png" alt="circle-bg"
            class="rounded-full w-full max-w-[500px] h-[500px] object-cover">
    </section>
    <section class="min-h-[120vh] bg-white relative z-[5] pt-42 px-5 flex flex-col justify-end items-center">
        <!-- TAG BUBBLES -->
        <div

                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">

            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">

            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">

            <p

            <p

            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">

            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">
                Books</p>
            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">
                Lighting</p>
            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">

            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">
                Decor</p>
            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">
                Bath & Bed</p>
            <p
                class="tag pt-2 pb-3 w-max px-9 rounded-full border border-solid text-black text-6xl tracking-[2px] font-bold">

        </div>
        <!-- BIG TEXT AT END -->
        <div id="furnitureSection" class="min-h-screen flex items-end bg-white w-full">
            <p class="text-black font-bold text-[350px] z-[1] leading-[120%]">Furniture</p>
        </div>
    </section>
    <section class="min-h-screen !bg-transparent relative z-[7] px-10">
        <div class="flex justify-between w-full">
            <img src="/assets/images/png/img-1.png" alt="image" class="max-w-[319px] w-full h-[418px]">
            <div class="translate-y-[70%]">
                <img src="/assets/images/png/img-3.png" alt="image" class="max-w-[236px] w-full h-[310px]">
            </div>
            <div class="translate-y-[10%]">
                <img src="/assets/images/png/img-2.png" alt="image" class="max-w-[154px] w-full h-[202px]">
            </div>
            <div class="translate-y-[90%]">
                <img src="/assets/images/png/img-4.png" alt="image" class="max-w-[401px] w-full h-[526px]">

    <div class="min-h-screen !bg-transparent relative z-[7] flex justify-between w-full pt-[220px]">

        <div class="translate-y-[70%]">
            <img src="/assets/images/png/img-6.png" alt="image" class="max-w-[260px] w-full h-[341px]">
        </div>
        <div class="translate-y-[10%]">
            <img src="/assets/images/png/img-7.png" alt="image" class="max-w-[170px] w-full h-[222px]">
        </div>
        <div class="translate-y-[90%]">
            <img src="/assets/images/png/img-8.png" alt="image" class="max-w-[441px] w-full h-[578px]">
        </div>
    </div>
    <div class="min-h-screen !bg-transparent relative z-[7] flex gap-20 w-full pt-[320px]">
        <img src="/assets/images/png/img-9.png" alt="image" class="max-w-[441px] w-full h-[578px]">

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        // Shrinking hero-text on scroll
        gsap.to(".hero-text", {
            scrollTrigger: {
                trigger: ".hero-section",
                start: "top top",
                end: "bottom top",
                scrub: true,
            },
            scale: 0.1,
            y: "67%",
            transformOrigin: "center center",
            ease: "none"
        });
        ScrollTrigger.create({
            trigger: ".nav-section",
            start: "top top",
            end: "+=9000",
            pin: true,
            pinSpacing: false,
            markers: true
        });
    </script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#discoverParent",
                start: "top top",
                end: "+2000",
                // end: "+=2000",
                // endTrigger: "#hh",
                scrub: true,
                markers: true,
                // toggleActions: "play none none none",
                // pin: true,
                // pinSpacing: false,
                // animation: tl
            }
        })
        tl.to("#textOne", {
            y: 200
        })
            .to("#textTwo", {
                y: 200
            })
            .to("#textThree", {
                y: 200,
            })
            .to("#textFour", {
                y: 200,
            })
    </script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const tll = gsap.timeline({
            scrollTrigger: {
                trigger: "#CircleParent",
                start: "top top",
                end: "+=3000",
                scrub: 5,
                pin: true,
                // pinSpacing: false,
                markers: true,
            }
        })
        tll.to("#circle", {
            borderRadius: "0px",
            maxWidth: "100%",
            height: "100vh",
            duration: 6,
            // ease: "power1.inOut"
        }).to(["#CircleParent", ".nav-bg"], {
            backgroundColor: "#fff",
            duration: 1,
            ease: "power1.inOut"
        }, "<")
            .to(".nav-text", {
                color: '#000',
                duration: 1,
                ease: "power1.inOut"
            }, "<")
    </script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const tl2 = gsap.timeline({

            }
        })
