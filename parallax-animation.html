<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
</head>

<body class="bg-[#0e0e0c] flex flex-col justify-center items-center">
    <div class="w-full px-5">
        <section class="relative w-full h-screen overflow-hidden text-center py-5">
            <div class="absolute inset-0 flex flex-col items-center justify-center z-10 -top-24 bg-transparent">
                <h1 class="text-[82px] text-coral text-center" data-parallax-layer="1">Parallax</h1>
                <p class="text-xl text-coral mt-2 text-center" data-parallax-layer="2">Where sight ends, vision begins.
                </p>
            </div>
            <div class="absolute inset-0 z-2">
                <img src="assets/images/png/bg-img.png" alt="img" class="w-full h-full object-cover"
                    data-parallax-layer="3" />
            </div>
            <div class="absolute inset-0 z-1">
                <img src="assets/images/png/bg-img.png" alt="img" class="w-full h-full object-cover"
                    data-parallax-layer="4" />
            </div>
        </section>
        <section class="h-screen flex items-center justify-center bg-gradient-to-br from-pink-200 to-indigo-200 z-10">
            <h2 class="text-3xl text-black">Next Section</h2>
        </section>
        <section
            class="h-screen flex flex-col items-center justify-center bg-gradient-to-br from-teal-100 to-indigo-200 z-10 text-center">
            <h2 class="text-3xl text-black">Next Section</h2>
            <p class="mt-2 text-gray-800">Lorem ipsum dolor, sit amet consectetur adipisicing elit..</p>
        </section>
        <section
            class="h-screen flex items-center justify-center bg-gradient-to-br from-pink-200 via-indigo-200 to-purple-600 z-10">
            <h2 class="text-3xl text-black">Next Section</h2>
        </section>
        <section class="h-screen flex items-center justify-center bg-white z-10">
            <h2 class="text-3xl text-black">Next Section</h2>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);
            const container = document.querySelector('section');
            const title = container.querySelector('[data-parallax-layer="1"]');
            const pinnedContent = container.querySelector('div');
            gsap.from(title, {
                opacity: 0,
                y: 60,
                duration: 1,
                ease: 'power2.out',
                scrollTrigger: {
                    trigger: container,
                    start: 'top top',
                    end: 'bottom top',
                    toggleActions: 'play none none reverse',
                }
            });
            const layers = [
                { selector: '[data-parallax-layer="3"]', yPercent: 75 },
                { selector: '[data-parallax-layer="4"]', yPercent: 40 }
            ];
            layers.forEach(layer => {
                const element = container.querySelector(layer.selector);
                gsap.to(element, {
                    yPercent: layer.yPercent,
                    ease: 'none',
                    scrollTrigger: {
                        trigger: container,
                        start: 'top top',
                        end: 'bottom top',
                        scrub: true
                    }
                });
            });
            ScrollTrigger.create({
                trigger: container,
                start: 'top top',
                end: 'bottom+=100%',
                pin: pinnedContent,
                pinSpacing: false
            });
            document.querySelectorAll('.h-screen').forEach(section => {
                ScrollTrigger.create({
                    trigger: section,
                    start: 'top top',
                    end: 'bottom top',
                    pin: true,
                    pinSpacing: false
                });
            });
        });
    </script>
</body>
